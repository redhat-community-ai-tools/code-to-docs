name: 'Upstream Documentation Enhancer'
description: 'AI-powered documentation enhancer that automatically updates docs based on code changes'
author: 'Your Name'

branding:
  icon: 'book'
  color: 'blue'

inputs:
  gemini-api-key:
    description: 'Gemini API key for AI-powered analysis'
    required: true
  docs-repo-url:
    description: 'URL of the documentation repository'
    required: true
  github-token:
    description: 'GitHub token for creating PRs'
    required: true
  dry-run:
    description: 'Simulate changes without writing files or pushing PR'
    required: false
    default: 'false'
  pr-number:
    description: 'Pull request number'
    required: false
  pr-base:
    description: 'Base branch for PR comparison (e.g. origin/main)'
    required: false
    default: 'origin/main'
  pr-head-sha:
    description: 'Head reference/SHA for the PR'
    required: false
  docs-subfolder:
    description: 'Optional: relative path to docs subfolder within the same repository (e.g., "docs", "content/docs")'
    required: false
    default: ''
  docs-base-branch:
    description: 'Base branch for docs repository PRs (e.g., "main" or "master")'
    required: false
    default: 'main'
  comment-body:
    description: 'The comment body text (used to detect [review-docs] or [update-docs] commands)'
    required: false
    default: ''

outputs:
  status:
    description: 'Status of the documentation enhancement'
  modified-files:
    description: 'JSON array of modified files'
  pr-created:
    description: 'Whether a PR was created'

runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    GEMINI_API_KEY: ${{ inputs.gemini-api-key }}
    DOCS_REPO_URL: ${{ inputs.docs-repo-url }}
    DOCS_SUBFOLDER: ${{ inputs.docs-subfolder }}
    GH_TOKEN: ${{ inputs.github-token }}
    DRY_RUN: ${{ inputs.dry-run }}
    PR_NUMBER: ${{ inputs.pr-number }}
    PR_BASE: ${{ inputs.pr-base }}
    PR_HEAD_SHA: ${{ inputs.pr-head-sha }}
    DOCS_BASE_BRANCH: ${{ inputs.docs-base-branch }}
    COMMENT_BODY: ${{ inputs.comment-body }}
